<!DOCTYPE html>
<html lang="en">
<head>
	<title>Welcome To Anonymous Feedback</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/loginutil.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
	
<!--===============================================================================================-->


</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="logo-pic js-tilt" data-tilt>
				<a href="#"><img src="images/img-01.png" alt="IMG"></a>
			</div>
			<span class="headerTitle">
				Welcome to Invisible Feedback
			</span>
			<div class="loginContainer">
				<form class="login100-form validate-form">
					<table cellspacing='0' role='presentation'>
						<tbody>
							<tr>
								<td class="emailpwdLabel">
									<label for="email">Email</label>
								</td>
								<td class="emailpwdLabel">
									<label for="pass">Password</label>
								</td>
							</tr>
							
							<tr>
								<td class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@siemens.com">
									<input class="input100" type="text" name="email" placeholder="Email">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-envelope" aria-hidden="true"></i>
									</span>
								</td>
								<td class="wrap-input100 validate-input" data-validate = "Password is required">
									<input class="input100" type="password" name="pass" placeholder="Password">
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="fa fa-lock" aria-hidden="true"></i>
									</span>
								</td>
								<td class="container-login100-form-btn">
									<button class="login100-form-btn">
										Login
									</button>
								</td>
							</tr>
							
							<tr>
								<td></td>
								<td class="forgottenPwd">
									<div class=forgottenPwdtxt>
									<!-- <a href="#">Forgotten Password></a> -->
										<div class="container">
									  <a href="#" data-target="#pwdModal" data-toggle="modal">Forgot Password</a>
									</div>

									<!--modal-->
									<div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
									  <div class="modal-dialog">
									  <div class="modal-content">
										  <div class="modal-header text-center">
											  <!-- <button type="button btn-right" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button> -->
											  <div align="center">
												<h4>Forgot Your Password</h4>
											  </div>
										  </div>
										  <div class="modal-body">
											  <div class="col-md-12">
													<div class="panel panel-default">
														<div class="panel-body">
															<div class="text-center">
																<div class="panel-body">
																	<fieldset>
																		<div class="form-group">
																			<input class="form-control input-lg" id="zid" placeholder="Enter ZID"_ 
																				type="text" name="ZID" pattern="[a-zA-Z0-9]{8}"_
																				autofocus title="Must be Alphanumeric with 8 characters" required>
																		</div>
																		<div class="form-group">
																			<input class="form-control input-lg" id= "em" placeholder="E-mail Address"_
																			name="email" type="email" pattern=".+@siemens.com" autofocus title="must contain @siemens.com" required>
																		</div>
																		
																	</fieldset>
																</div>
															</div>
														</div>
													</div>
												</div>
										  </div>
										  <div class="modal-footer">
											  <div class="col-md-12">
											  <div class="row">
											  <div class="col-md-9">
												  <button class="btn btn-primary" value="email" type="submit" onclick="resetFunc()">Send E-mail</button>
												  <script type="text/javascript">
													function resetFunc() {
													if(em.checkValidity() && zid.checkValidity())
													{
													alert("Reset link has been sent to your registered E-mail.");
													window.location.href = "login.html";
													}
													else
													{
													
														return;
													 } 
													  
													  
													}
												</script>
												 <!-- <a href="www.google.com">Forgotten Password</a> -->
											  </div>
											  <div class="col-md-3">
												<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Cancel</button>
											  </div>
											</div>											  
										  </div>
									  </div>
									  </div>
									</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>			
				</form>	
			</div>
		</div>
		<!-- </div> -->
	<div class="signup_pics">
		<div class = "picsignb">
		<table class="picsignuptab" cellspacing='0' role='presentation'>
			<tbody>
				<tr>
					<td class="slideshow-container">
					  <img class="mySlides fade" src="images/slider/feedback1.jpg" style="width:80%">
					  <img class="mySlides fade" src="images/slider/feedback2.jpg" style="width:80%">
					  <img class="mySlides fade" src="images/slider/feedback3.jpeg" style="width:80%">
					</td>
					<td class="signup">
						<div class="wrap-signup100 p-l-50 p-r-25 ">
						<form class="signup100-form validate-form">
							<span class="signup100-form-title p-b-15">
								Sign Up
							</span>
						<table class="signuptab" cellspacing='0' role='presentation'>
						<tbody>
							<tr>
								<td class="swrap-input100 validate-input" data-validate="First Name is required">
									<span class="slabel-input100">First Name</span>
									<input class="sinput100" type="text" name="name" placeholder="First Name">
									<span class="sfocus-input100"></span>
								</td>
								<td class="swrap-input100 validate-input" data-validate="Last Name is required">
									<span class="slabel-input100">Last Name</span>
									<input class="sinput100" type="text" name="name" placeholder="Last Name">
									<span class="sfocus-input100"></span>
								</td>
							</tr>
							
							<tr>
								<td class="swrap-input100 validate-input" data-validate = "Zid is required">
									<span class="slabel-input100">Z-id</span>
									<input class="sinput100" type="text" name="repeat-pass" placeholder="ZXXXXXXX">
									<span class="sfocus-input100"></span>
								</td>
								<td class="swrap-input100 validate-input" data-validate = "Valid email is required: ex@siemens.com">
									<span class="slabel-input100">Email</span>
									<input class="sinput100" type="text" name="email" placeholder="xxxxx@siemens.com">
									<span class="sfocus-input100"></span>
								</td>
							</tr>
							
							<tr>
								<td class="swrap-input100 validate-input" data-validate = "Password is required">
									<span class="slabel-input100">Password</span>
									<input class="sinput100" type="password" name="pass" placeholder="*************">
									<span class="sfocus-input100"></span>
								</td>
								<td class="swrap-input100 validate-input" data-validate = "Repeat Password is required">
									<span class="slabel-input100">Confirm Password</span>
									<input class="sinput100" type="password" name="repeat-pass" placeholder="*************">
									<!-- <input class="sinput-checkbox1002" id="ckb3" type="checkbox" name="Show Password"> -->
										<!-- <label class="slabel-checkbox100pwd" for="ckb3"> -->
											<!-- Show Password -->
										<!-- </label> -->
									<span class="sfocus-input100"></span>
								</td>
							</tr>
							
							<tr>
								<td class="swrap-input100 validate-input" data-validate = "Country is required">
									<span class="slabel-input100">Country</span>
									<input class="sinput100" type="text" name="repeat-pass" placeholder="E.g. India">
									<span class="sfocus-input100"></span>
								</td>
								<td class="swrap-input100 validate-input p-t-25" data-validate = "Gender is Required">
									<span class="slabel-input100">Gender</span><br>
									<input type="radio" name="gender" value="Male"><label for="Male"> Male</label>
									<input type="radio" name="gender" value="Female"><label for="Female"> Female</label>
									<input type="radio" name="gender" value="Other"><label for="Other"> Other</label><br>
									<span class="sfocus-input100"></span>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="tnc sflex-m sw-full  validate-input" data-validate = "Please accept Terms and Conditions" >
						<div class="scontact100-form-checkbox">
							<input class="sinput-checkbox100" id="ckb1" type="checkbox" name="Terms and Conditions">
							<label class="slabel-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>
						</div>

						
					</div>

					<div class="scontainer-signup100-form-btn">
						<div class="swrap-signup100-form-btn">
							<div class="ssignup100-form-bgbtn"></div>
							<button class="ssignup100-form-btn">
								Sign Up
							</button>
						</div>

					</div>
				</form>
					
					</div>
					</td>
				</tr>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	<div class="footer">
	</div>
	</div>

			scale: 1.1

</body>
